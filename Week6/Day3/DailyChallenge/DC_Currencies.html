<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .converter {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        select, input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #3fbacafe;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #3566b5;
        }
        .switch-btn {
            margin-top: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .result {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="converter">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Amount" />
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button id="convertBtn">Convert</button>
        <div class="switch-btn" id="switchBtn">&#8596; Switch</div>
        <div class="result" id="result"></div>
    </div>

    <script src="DC_Currencies.js"></script>

</body>
</html>
