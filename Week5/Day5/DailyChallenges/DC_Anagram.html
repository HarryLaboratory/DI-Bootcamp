<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>

</head>
<body>

    <h1>Check if Two Strings Are Anagrams</h1>

    <form id="anagramForm">
        <label for="str1">Enter the first string:</label><br>
        <input type="text" id="str1" required><br>

        <label for="str2">Enter the second string:</label><br>
        <input type="text" id="str2" required><br><br>

        <button type="submit">Check Anagram</button>
    </form>

    <div id="result" class="result"></div>

    <script src="DC_Anagram.js"></script>
</body>
</html>
